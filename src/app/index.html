<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css -->
    <link rel="stylesheet" href="/dist/output.css">

    <title>Starbhak Mart</title>
</head>

<body>
    <!-- Start Container ALl -->
    <div class="w-full h-screen bg-neutral-200 flex flex-col justify-between overflow-hidden containerAll">

        <!-- Start Navbar -->
        <div class="w-full bg-primary px-5 py-3 shadow-lg ">
            <h1 class="text-2xl font-black text-slate-50 tracking-wid">Starbhak <span class="text-gold">Mart</span></h1>
        </div>
        <!-- End Navbar -->


        <!-- Start Center Container -->
        <div class="w-full h-full flex">

            <!-- Start Sidebar Container -->
            <div
                class="h-full w-1/4 px-2 text-slate-50 flex flex-col gap-3 justify-between shadow-xl bg-gray-100 pt-2 pb-20">
                <div class="flex flex-col gap-3 text-slate-100 font-medium">

                    <select name="delivery" id="delivery"
                        class="bg-sky-400 py-2 rounded-md relative ring-1 ring-primary cursor-pointer">
                        <option value="Take Away" class="text-center py-2">Take Away</option>
                        <option value="Delivery" class="text-center py-2">Delivery</option>
                    </select>

                    <div class="bg-sky-400 py-2 rounded-md ring-1 ring-primary">
                        <p class="tracking-wide text-center">Anonymous Driver</p>
                    </div>
                </div>

                <div class="h-full">
                    <h2 class="text-black p-2 bg-gray-200 rounded-t-sm flex justify-between items-center font-semibold">
                        <div class="">
                            <p>Cart : <span
                                    class="inline-block w-[25px] h-[25px] text-center rounded-full bg-sky-400 ring-1 ring-primary text-slate-50"
                                    id="totalCart">0</span></p>
                        </div>
                        <i class='bx bx-cart bx-sm'></i>
                    </h2>
                    <div class="h-[250px] overflow-y-auto bg-gray-200 rounded-b-sm px-2">
                        <ul class="h-full text-black divide-y divide-gray-400" id="container-list">

                        </ul>
                    </div>
                </div>

                <div class="bg-gray-200 flex flex-col text-black px-2 py-1 rounded-sm">
                    <span id="total">Rp. 0</span>
                    <div class="flex justify-between">
                        <span>Tax: <span id="tax">0%</span></span>
                        <span class="font-semibold" id="totalTax">Rp. 0</span>
                    </div>
                    <div class="flex justify-between font-semibold">
                        <span>Total Amount:</span>
                        <span id="totalAmount">Rp. 0</span>
                    </div>
                </div>
            </div>
            <!-- End Sidebar Container -->


            <!-- Start Content Container -->
            <div class="container">

                <!-- Start Navbar -->
                <div class="w-full bg-gray-100 px-3 py-2 flex justify-between">
                    <h2 class="font-semibold tracking-wide">Menu</h2>
                    <div class="flex">
                        <i class='bx bx-search bx-sm'></i>
                        <i class='bx bx-dots-vertical-rounded bx-sm'></i>
                        <i class='bx bx-sort bx-sm'></i>
                    </div>
                </div>
                <!-- End Navbar -->

                <!-- Start Menu -->
                <div class="container bg-gray-300 h-full py-10 px-5 pb-32 grid grid-cols-5 place-items-center overflow-y-scroll gap-10"
                    id="menu">

                </div>
                <!-- End Menu -->

            </div>

            <!-- End Content Container -->

        </div>
        <!-- End Center Container -->

    </div>
    <!-- End Container ALl -->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
